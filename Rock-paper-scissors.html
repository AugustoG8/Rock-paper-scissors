<!DOCTYPE html>
<script>
   // Function that will randomly return rock, paper or scissors//
   
   const values = ["rock", "paper", "scissors"];
   function computerPlay() {    
    return values[~~(Math.random() * values.length)];  
    
};
    
    
       // function with two parameters: playerSelection and computerSelection that returns in a string the winner //
   
    function round(playerSelection = prompt("choose"), computerSelection = computerPlay()) { 
        
        let result = computerSelection;
        
       if (playerSelection.toLowerCase() === computerSelection)  {
            return "The computer selected: "+ result + ". It's a tie!";
        }
        if (playerSelection.toLowerCase() === "rock" && computerSelection === "scissors") {
            return "The computer selected: "+ result + ". You win! Rock beats Scissors";
        }
        if (playerSelection.toLowerCase() === "rock" && computerSelection === "paper") {
            return "The computer selected: "+ result + ". You lose! Paper beats Rock";
        }
        if (playerSelection.toLowerCase() === "scissors" && computerSelection === "paper") {
            return "The computer selected: "+ result + ". You win! Scissors beats Paper";
        }
        if (playerSelection.toLowerCase() === "scissors" && computerSelection === "rock") {
            return "The computer selected: "+ result + ". You lose! Rock beats Scissors";
        }
        if (playerSelection.toLowerCase() === "paper" && computerSelection === "rock") {
            return "The computer selected: "+ result + ". You win! Paper beats Rock";
        }
        if (playerSelection.toLowerCase() === "paper" && computerSelection === "scissors") {
            return "The computer selected: "+ result + ". You lose! Scissors beats Paper";
        }
    }
    // create new function called game and use the previous function inside it to play 5 rounds and report a winner and loser at the end//s
</script>
